<div
  class="form-group"
  ng-class="ctrl.getHelpBlock(parentForm[childFormName][field.name].$error).className"
>
  <label class="col-sm-2 control-label pull-right" for="{{field.name}}" ng-bind="field.name"></label>
  <div class="col-sm-10 pull-left">
    <input
      class="form-control"
      id="{{field.name}}"
      name="{{field.name}}"
      ng-model="ctrl.model[field.name]"
      ng-pattern="/^[0-9]{1,7}$/"
      ng-required="ctrl.isMode(childFormName)"
      placeholder="e.g., {{field.placeholder}}"
      type="number"
    >
    <span
      class="help-block"
      ng-bind="ctrl.getHelpBlock(parentForm[childFormName][field.name].$error).msg"
      ng-show="ctrl.showHelpBlock(parentForm[childFormName][field.name].$error)"
    >
    </span>
  </div>
</div>
